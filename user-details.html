        <button onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>

        <div class="greeting">
            <h1 id="greetingText"></h1>
        </div>
        <div class="buttons">
            <button onclick="location.href='upload.html'"><i class="fas fa-cloud-upload-alt"></i> Upload Documents</button>
            <button onclick="location.href='download.html'"><i class="fas fa-cloud-download-alt"></i> Download Documents</button>
        </div>
    </div>
    <script src="scripts.js"></script>
